---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">
      {% if page.longer_title %}
      {{ page.longer_title }}
      {% else %}
      {{ page.title }}
      {% endif %}
    </h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
